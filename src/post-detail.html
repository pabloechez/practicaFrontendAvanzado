<%- include('includes/header.html')%>
<main id="page-post-detail">
    <section class="container">
        <article class="post-detail">

        </article>

        <article class="post-detail__comments">
            <p>Comentarios:</p>

            <div id="comments" class="comments">
            </div>

            <form  novalidate class="comments-form">
                <p>Escribe un comentario:</p>
                <div class="fields">
                    <div class="row">
                        <div class="column-1-2 field">
                            <input type="text" placeholder="Nombre" name="name" id="name" required>
                        </div>

                        <div class="column-1-2 field">
                            <input type="text" placeholder="Apellido" name="lastname" id="lastname" required>
                        </div>

                    </div>
                    <div class="field">
                        <input type="email" placeholder="Email" name="email" id="email" required>
                    </div>
                    <div class="field">
                        <textarea name="comment" id="comment" required></textarea>
                    </div>

                    <div class="field">
                        <button class="button-text button-primary">Enviar</button>
                    </div>
                </div>
            </form>

        </article>
        
    </section>

</main>
<%- include('includes/footer.html')%>
